apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: pep-eiap-cgf-psm-dev-api
  name: pep-eiap-cgf-psm-dev-api
  namespace: pep-eiap-cgf-psm-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pep-eiap-cgf-psm-dev-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: pep-eiap-cgf-psm-dev-api 
        azure.workload.identity/use: "true"  
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: psm-dev-api-secret
          valueFrom:
            secretKeyRef:
              key: MSSQL_PASSWORD
              name: pep-eiap-cgf-psm-dev-api-secret
        image: pepeiapnonprodglobalcommonacr.azurecr.io/pep/eip/potato-sourcing-matrix-api-repo:20231123.2
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /docs
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        name: pep-eiap-cgf-psm-dev-api
        ports:
        - containerPort: 8000
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /docs
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 2Gi
        volumeMounts:
        - name: cgf-psma-dev-kv-volume
          mountPath: "/mnt/psmdev-secret"
          readOnly: true
      serviceAccount: pep-eiap-cgf-psm-dev-sa
      serviceAccountName: pep-eiap-cgf-psm-dev-sa
      volumes:
      - name: cgf-psma-dev-kv-volume
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "cgf-psma-dev-secretproviderclass"

---
apiVersion: v1
kind: Service                              # Kubernetes Resource Kind
metadata:
  name: pep-eiap-cgf-psm-dev-api                   # service name
  namespace: pep-eiap-cgf-psm-dev       # Target namespace to create this service object
spec:
  type: ClusterIP                               
  ports:
    - port: 80                            # service port - 80 is the standard
      targetPort: 8000                  # container port to be specified here
  selector:
    app: pep-eiap-cgf-psm-dev-api                 # pods with this key value label is matched by service            